<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-container"> 
          <div class="card-icon">
            <img src="./images/icon-star.svg">
          </div>
          <div>
            <h1>How did we do?</h1>
            <h2 class="start-text">Please let us know how we did with your support request. 
              All feedback is appreciated 
              to help us improve our offering!</h2>
          </div>
          <div class="rating">
            <button class="btn-rating" value="1" id="one" onClick="addClass(this.id)">1</button>
            <button class="btn-rating" value="2" id="two" onClick="addClass(this.id)">2</button>
            <button class="btn-rating" value="3" id="three" onClick="addClass(this.id)">3</button>
            <button class="btn-rating" value="4" id="four" onClick="addClass(this.id)">4</button>
            <button class="btn-rating" value="5" id="five" onClick="addClass(this.id)">5</button>
          </div>
          <div>
            <button class="submit" onClick="setValue()">SUBMIT</button>
          </div>
        </div>
        <div class="card-container-end">
          <figure>
            <img src="./images/illustration-thank-you.svg">
          </figure>
          <div class="rating-sended">
            <span class="rating-value" id="rating"></span>
          </div>
          <h1>Thank you!</h1>
          <h2 class="end-text">
            We appreciate you taking the time to give a rating. 
            If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </h2>
        </div>
      </div>
    </main>

  </body>
  <script src="./script.js"></script>
</html>
