<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-container"> 
          <div class="card-icon">
            <img src="./images/icon-star.svg">
          </div>
          <div>
            <h1>How did we do?</h1>
            <h2>Please let us know how we did with your support request. 
              All feedback is appreciated 
              to help us improve our offering!</h2>
          </div>
          <div class="rating">
            <button class="btn-rating" value="1" onClick="getButtonSelectedValue(this.value)">1</button>
            <button class="btn-rating" value="2" onClick="getButtonSelectedValue(this.value)">2</button>
            <button class="btn-rating" value="3" onClick="getButtonSelectedValue(this.value)">3</button>
            <button class="btn-rating" value="4" onClick="getButtonSelectedValue(this.value)">4</button>
            <button class="btn-rating" value="5" onClick="getButtonSelectedValue(this.value)">5</button>
          </div>
          <div>
            <button class="submit" onClick="setValue()">SUBMIT</button>
          </div>
        </div>
        <div class="card-container-end">
          <figure>
            <img src="./images/illustration-thank-you.svg">
          </figure>
          <div class="rating-sended">
            <span class="rating-value">You selected 4 out of 5</span>
          </div>
          <h1>Thank you!</h1>
          <h2>
            We appreciate you taking the time to give a rating. 
            If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </h2>
        </div>
      </div>
    </main>

  </body>
  <script src="./script.js"></script>
</html>
